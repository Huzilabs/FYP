<!doctype html>

  <head>

    <title>Welcome</title>
    <style>
      body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }

      h1 { margin:0 0 8px 0 }
      p { margin:0 }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome</h1>
      <p id="welcome-text">Hello â€”</p>

    <script>

      const params = new URLSearchParams(window.location.search)
      const name = params.get('name') || 'friend'
      document.getElementById('welcome-text').textContent = `Hello, ${name}! You are logged in.`
    </script>
  </body>
</html>
